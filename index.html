<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/solid.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HBO-MAX</title>
  </head>
  <body>
    <section>
      <div class="navbar">
        <div class="accessIcon">
          <i class="bars fa-solid fa-bars"></i>
          <i class="search fa-solid fa-magnifying-glass"></i>
        </div>
        <img src="./assets/logoHBO_Max-removebg-preview.png" />
        <div class="accessButtons">
          <h4>Assinar</h4>
          <h4>Entrar</h4>
        </div>
      </div>

      <div class="hero">
        <h2 class="textEn">Entrar</h2>
        <p class="text">Você tem uma conta HBO Max?</p>
        <form class="login">
          <label for="email">E-mail</label><br />
          <input type="email" value="email@dnc.group" /><br /><br />
          <label for="password">Senha</label><br />
          <input type="password" value="123456789" /><br /><br />
        </form>
        <input class="entreButton" type="button" value="Entrar" />
        <p class="text">
          Você acessa a HBO Max por um provedor de TV, de internet ou celular?
        </p>
        <div>
          <button class="provedorButton">Entrar como provedor</button>
        </div>
      </div>
    </section>
  </body>
</html>
